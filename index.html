    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212;
        margin: 0;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      #root {
        width: 100%;
        max-width: 390px; /* Modern iPhone width */
        margin: 0 auto;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        background: #F9F9F9;
        position: relative;
        box-shadow: 0 0 0 12px #000, 0 0 0 15px #333, 0 30px 60px rgba(0,0,0,0.5);
        border-radius: 0 0 44px 44px; /* Straight top, rounded bottom */
      }
      @media (max-width: 390px) {
        #root {
          min-height: 100vh;
          min-height: -webkit-fill-available;
          border-radius: 0;
          box-shadow: none;
        }
      }
      /* Sawtooth Edge - Improved Sharpness */
      .header-container {
        background-color: #0047FF;
        padding-bottom: 24px;
        position: relative;
        border-radius: 0 !important;
      }
      .sawtooth-edge {
        position: absolute;
        bottom: -15px; /* Slight adjustment to eliminate gaps */
        left: 0;
        width: 100%;
        height: 16px;
        background-color: #0047FF;
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 95% 0%, 90% 100%, 85% 0%, 80% 100%, 75% 0%, 70% 100%, 65% 0%, 60% 100%, 55% 0%, 50% 100%, 45% 0%, 40% 100%, 35% 0%, 30% 100%, 25% 0%, 20% 100%, 15% 0%, 10% 100%, 5% 0%, 0% 100%);
        z-index: 60;
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
